<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://bootswatch.com/4/solar/bootstrap.css"
      rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    {% if session['user'] %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Flask-Notes</a>
        <div class="container-fluid">
            <form class="d-flex flex-row-reverse" action='/logout' method='POST'>
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
            </form>
        </div>
    </nav>
    {% else %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Flask-Notes</a>
        <div class="container-fluid">
            <button 
                class="btn btn-secondary my-2 my-sm-0 d-flex flex-row-reverse" 
                onclick="window.location.href='/login';">Login
            </button>
        </div>
    </nav>
    {% endif %}
    <div class = "container">
        {% block content %}
        {% endblock %}    
    </div>
</body>
</html>
